<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
    <title>Clima</title>
</head>

<body>
    <div class="container">
        <div class="form">
          <h3>Confira o clima de uma cidade:</h3>
          <div class="form-input-container">
            <input
            type="text"
            placeholder="Digite o nome da cidade"
            id="city-input"
          />
          <button id="search">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          </div>
        </div>
        <div id="weather-data" class="hide">
          <h2><i class="fa-solid fa-location-dot"></i> <span id="city"></span> <img id="country"></h2>
          <p id="temperature"><span></span>&deg;C</p>
          <div id="description-container">
            <p id="description"></p>
            <img id="weather-icon" src="" alt="Condições atuais">
          </div>
          <div id="details-container">
            <p id="umidity">
              <i class="fa-solid fa-droplet"></i> 
              <span></span>
            </p>
            <p id="wind">
              <i class="fa-solid fa-wind"></i>
              <span></span>
            </p>
          </div>
        </div>
        <div id="error-message" class="hide">
          <p>Não foi possível encontrar o clima de uma cidade com este nome.</p>
        </div>

        <div id="loader" class="hide">
          <i class="fa-solid fa-spinner"></i>
        </div>

        <div id="suggestions">
          <button id="madrid">Madrid</button>
          <button id="buenos aires">Buenos Aires</button>
          <button id="london">London</button>
          <button id="new york">New York</button>
          <button id="são Paulo">São Paulo</button>
          <button id="berlin">Berlin</button>
          <button id="osaka">Osaka</button>
          <button id="tokyo">Tokyo</button>
        </div>
      </div>
    <script src="js/script.js"></script>
</body>
</html>
